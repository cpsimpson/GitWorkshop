<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="700" viewBox="0 0 1200 700">
<text x="600.0" y="50" fill="#ffffff" font-family="Arial, sans-serif" font-size="34" font-weight="700" text-anchor="middle">git rebase: replay your commits on a new base</text>
<text x="300.0" y="100" fill="#ffffff" font-family="Arial, sans-serif" font-size="28" font-weight="600" text-anchor="middle">Before (diverged history)</text>
<text x="900.0" y="100" fill="#ffffff" font-family="Arial, sans-serif" font-size="28" font-weight="600" text-anchor="middle">After rebase (linear history)</text>
<path d="M120,220 L240,220 L360,220 L480,220" fill="none" stroke="#2563eb" stroke-width="3"/>
<circle cx="120" cy="220" r="18" fill="#e0ecff" stroke="#e5e7eb" stroke-width="2"/>
<text x="120" y="226" fill="#2563eb" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">A</text>
<circle cx="240" cy="220" r="18" fill="#e0ecff" stroke="#e5e7eb" stroke-width="2"/>
<text x="240" y="226" fill="#2563eb" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">B</text>
<circle cx="360" cy="220" r="18" fill="#e0ecff" stroke="#e5e7eb" stroke-width="2"/>
<text x="360" y="226" fill="#2563eb" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">C</text>
<circle cx="480" cy="220" r="18" fill="#e0ecff" stroke="#e5e7eb" stroke-width="2"/>
<text x="480" y="226" fill="#2563eb" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">D</text>
<text x="50" y="180" fill="#ffffff" font-family="Arial, sans-serif" font-size="22" font-weight="600" text-anchor="start">main</text>
<path d="M240,220 L360,100 L480,100" fill="none" stroke="#10b981" stroke-width="3"/>
<circle cx="360" cy="100" r="18" fill="#d1fae5" stroke="#e5e7eb" stroke-width="2"/>
<text x="360" y="106" fill="#10b981" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">f1</text>
<circle cx="480" cy="100" r="18" fill="#d1fae5" stroke="#e5e7eb" stroke-width="2"/>
<text x="480" y="106" fill="#10b981" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">f2</text>
<text x="170" y="80" fill="#ffffff" font-family="Arial, sans-serif" font-size="22" font-weight="600" text-anchor="start">feature</text>
<path d="M720.0,220 L840.0,220 L960.0,220 L1080.0,220" fill="none" stroke="#2563eb" stroke-width="3"/>
<circle cx="720.0" cy="220" r="18" fill="#e0ecff" stroke="#e5e7eb" stroke-width="2"/>
<text x="720.0" y="226" fill="#2563eb" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">A</text>
<circle cx="840.0" cy="220" r="18" fill="#e0ecff" stroke="#e5e7eb" stroke-width="2"/>
<text x="840.0" y="226" fill="#2563eb" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">B</text>
<circle cx="960.0" cy="220" r="18" fill="#e0ecff" stroke="#e5e7eb" stroke-width="2"/>
<text x="960.0" y="226" fill="#2563eb" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">C</text>
<circle cx="1080.0" cy="220" r="18" fill="#e0ecff" stroke="#e5e7eb" stroke-width="2"/>
<text x="1080.0" y="226" fill="#2563eb" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">D</text>
<text x="650.0" y="180" fill="#ffffff" font-family="Arial, sans-serif" font-size="22" font-weight="600" text-anchor="start">main</text>
<path d="M1080.0,220 L1200.0,220 L1320.0,220" fill="none" stroke="#f59e0b" stroke-width="3"/>
<circle cx="1200.0" cy="220" r="18" fill="#FEF3C7" stroke="#e5e7eb" stroke-width="2"/>
<text x="1200.0" y="226" fill="#f59e0b" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">f1'</text>
<circle cx="1320.0" cy="220" r="18" fill="#FEF3C7" stroke="#e5e7eb" stroke-width="2"/>
<text x="1320.0" y="226" fill="#f59e0b" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">f2'</text>
<text x="1200.0" y="180" fill="#ffffff" font-family="Arial, sans-serif" font-size="22" font-weight="600" text-anchor="middle">feature (rebased)</text>
<rect x="80" y="380" width="440" height="240" rx="14" ry="14" fill="none" stroke="#e5e7eb" stroke-width="2"/>
<text x="100" y="416" fill="#ffffff" font-family="Arial, sans-serif" font-size="24" font-weight="700" text-anchor="start">Typical steps</text>
<text x="100" y="460" fill="#ffffff" font-family="Arial, sans-serif" font-size="20" font-weight="500" text-anchor="start">1) git checkout feature</text>
<text x="100" y="492" fill="#ffffff" font-family="Arial, sans-serif" font-size="20" font-weight="500" text-anchor="start">2) git pull --rebase</text>
<text x="100" y="524" fill="#ffffff" font-family="Arial, sans-serif" font-size="20" font-weight="500" text-anchor="start">3) Resolve conflicts if any</text>
<text x="100" y="556" fill="#ffffff" font-family="Arial, sans-serif" font-size="20" font-weight="500" text-anchor="start">4) git rebase --continue</text>
<text x="100" y="588" fill="#ffffff" font-family="Arial, sans-serif" font-size="20" font-weight="500" text-anchor="start">5) git push --force-with-lease</text>
<rect x="640" y="380" width="480" height="240" rx="14" ry="14" fill="none" stroke="#e5e7eb" stroke-width="2"/>
<text x="660" y="416" fill="#ffffff" font-family="Arial, sans-serif" font-size="24" font-weight="700" text-anchor="start">Good to know</text>
<text x="660" y="460" fill="#ffffff" font-family="Arial, sans-serif" font-size="20" font-weight="500" text-anchor="start">• Rebase rewrites commits.</text>
<text x="660" y="492" fill="#ffffff" font-family="Arial, sans-serif" font-size="20" font-weight="500" text-anchor="start">• Prefer merge for shared branches.</text>
<text x="660" y="524" fill="#ffffff" font-family="Arial, sans-serif" font-size="20" font-weight="500" text-anchor="start">• Use rebase for local cleanup.</text>
<text x="660" y="556" fill="#ffffff" font-family="Arial, sans-serif" font-size="20" font-weight="500" text-anchor="start">• --rebase avoids merge commits during pull.</text>
</svg>